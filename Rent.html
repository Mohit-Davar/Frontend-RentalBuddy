<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Buddy</title>
    <style>
        :root {
            /* --theme-color-1: #49391f; */
            --theme-color-2: #d8ab21;
            --theme-color-1: var(--theme-color-2);
            --category-theme-1: var(--theme-color-2);
            --category-theme-2: #4b5563;
        }

        h1 {
            font-family: "Rubik Mono One", monospace;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- FontAwesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">


<!-- Stylesheets -->
<link rel="stylesheet" href="styles//Navbar/navbar.css">

<body>
    <div class="bg-black navContainer w-full relative">
        <div class="conatiner">
            <!-- Navbar -->
            <div class="bg-black navContainer w-full relative">
                <!-- Mobile Navbar -->
                <nav
                    class="fixed w-full h-[600px] bg-[color:var(--theme-color-2)] z-40 mobile flex flex-col   items-center justify-center gap-20 text-xl text-black">
                    <a href="index.html" class="Home">
                        <p>Home</p>
                    </a>
                    <a href="Rent.html" class="Rent">
                        <p>Rent</p>
                    </a>
                    <a href="Rentable.html" class="Rentable">
                        <p>Rentable</p>
                    </a>
                    <a href="contactus.html" class="ContactUs">
                        <p>Contact</p>
                    </a>
                    <a href="aboutus.html" class="AboutUs">
                        <p>About Us</p>
                    </a>
                </nav>
                <!-- PC Navbar -->
                <nav
                    class="flex justify-between py-9 px-[5vw] items-center lower text-[color:var(--theme-color-2)] font-extrabold">
                    <!-- Logo -->
                    <div class="logo z-10"><img src="Images/Logo.png" alt="Logo" class="w-[clamp(100px,10vw,10rem)]">
                    </div>
                    <!-- Sections for different Pages -->
                    <div class="sections hidden lg:flex gap-[50px]">
                        <div class="floatingNavElement p-2 relative">
                            <div class="home section absolute"><a href="index.html">Home</a></div>
                        </div>
                        <div class="floatingNavElement p-2 relative">
                            <div class="Renting section"><a href="Rent.html">Rent</a></div>
                        </div>
                        <div class="floatingNavElement p-2 relative">
                            <div class="Rentable section"><a href="Rentable.html">Rentable</a></div>
                        </div>
                        <div class="floatingNavElement p-2 relative">
                            <div class="contactus section"><a href="contactus.html">Contact</a></div>
                        </div>
                        <div class="floatingNavElement p-2 relative">
                            <div class="AboutUs section"><a href="aboutus.html">About Us</a></div>
                        </div>
                    </div>
                    <!-- Mobile Number -->
                    <div class="number hidden xl:block">
                        <i
                            class="fa-solid fa-phone bg-[color:var(--theme-color-2)] mr-2 rounded-full p-3 text-white"></i>878-9671-4455
                    </div>
                    <!-- Hamburger Menu -->
                    <button class="button-three right-10 lg:hidden absolute z-50" aria-controls="primary-navigation"
                        aria-expanded="false">
                        <svg stroke="var(--button-color)" fill="none" class="hamburger" viewBox="-10 -10 120 120"
                            width="50">
                            <path class="line" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"
                                d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70">
                            </path>
                        </svg>
                    </button>
                </nav>
            </div>
            <main class="bg-black px-5 py-10">
                <h1 class="text-[color:var(--theme-color-2)] text-center text-3xl">Get Our Rental Vehicles</h1>
                <div class="card-container mt-10 flex justify-center items-center flex-wrap py-3 sm:px-5 gap-4 ">
                </div>
            </main>
        </div>
    </div>
</body>
<!-- Locomotive and GSAP and Scroll Trigger CDN  -->

    crossorigin="anonymous" referrerpolicy="no-referrer">

    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
<!-- scripts -->
<script src="Scripts/navbar.js"></script>
<script src="Scripts/rent.js"></script>
</html>
