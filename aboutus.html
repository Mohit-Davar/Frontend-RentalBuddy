<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Rubik:ital,wght@0,300..900;1,300..900&family=Seymour+One&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* --theme-color-1: #49391f; */
            --theme-color-2: #d8ab21;
            --theme-color-1: var(--theme-color-2);
            --category-theme-1: var(--theme-color-2);
            --category-theme-2: #4b5563;
        }
    </style>
</head>
<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- StyleSheets Links -->
<link rel="stylesheet" href="styles/Navbar/navbar.css">
<link rel="stylesheet" href="styles/AboutUs/About.css">

<body>
    <nav>
        <div class="bg-black navContainer relative ">
            <!-- Navbar -->
            <!-- Mobile Navbar -->
            <!-- PC Navbar -->
            <nav
                class="flex justify-between py-9 px-[5vw] items-center lower text-[color:var(--theme-color-2)] font-extrabold">
                <!-- Logo -->
                <div class="logo z-10"><img src="Images/Logo.png" alt="Logo" class="w-[clamp(100px,10vw,10rem)]">
                </div>
                <!-- Sections for different Pages -->
                <div class="sections hidden lg:flex gap-[50px]">
                    <div class="floatingNavElement p-2 relative">
                        <div class="home section absolute"><a href="index.html">Home</a></div>
                    </div>
                    <div class="floatingNavElement p-2 relative">
                        <div class="Renting section"><a href="Rent.html">Rent</a></div>
                    </div>
                    <div class="floatingNavElement p-2 relative">
                        <div class="Rentable section"><a href="Rentable.html">Rentable</a></div>
                    </div>
                    <div class="floatingNavElement p-2 relative">
                        <div class="contactus section"><a href="contactus.html">Contact</a></div>
                    </div>
                    <div class="floatingNavElement p-2 relative">
                        <div class="AboutUs section"><a href="aboutus.html">About Us</a></div>
                    </div>
                </div>
                <!-- Mobile Number -->
                <div class="number hidden xl:block">
                    <i
                        class="fa-solid fa-phone bg-[color:var(--theme-color-2)] mr-2 rounded-full p-3 text-white"></i>878-9671-4455
                </div>
                <!-- Hamburger Menu -->
                <a href="index.html">
                    <button
                        class="button right-10 lg:hidden absolute z-50 bg-[color:var(--theme-color-2)] text-black px-3 py-1 rounded-3xl">
                        Home
                    </button>
                </a>
            </nav>
        </div>
    </nav>
    <main class="bg-black relative">
        <div class="reveal-text h-[100vh] ">
            <div class="text w-full h-full flex justify-center bg-black items-center flex-col">
                <p>Meet our Team</p>
                <p>A group of Innovative friends</p>
                <p>Learning Something New</p>
            </div>
        </div>
        <div class="container flex justify-center flex-col w-full">

        </div>

    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
    integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="Scripts/navbar.js"></script>
<script src="Scripts/about.js"></script>
<script>
    const textElements = gsap.utils.toArray('.text p');
    textElements.forEach(text => {
        gsap.to(text, {
            backgroundSize: '100%',
            ease: 'none',
            scrollTrigger: {
                trigger: text,
                start: 'top 40%',
                end: 'top 10%',
                scrub: true,
            },
        });
    });
</script>

</html>
